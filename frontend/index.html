<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TAMSA Digital Library</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-100">
    <div id="app">
        <!-- App content will be rendered here -->
    </div>

    <!-- Chatbot UI -->
    <div id="chat-widget-container" class="fixed bottom-5 right-5">
        <!-- Chat Button -->
        <button id="chat-open-button" class="bg-blue-600 text-white w-16 h-16 rounded-full shadow-lg flex items-center justify-center">
            <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
        </button>
        <!-- Chat Window -->
        <div id="chat-window" class="hidden absolute bottom-20 right-0 w-96 bg-white rounded-lg shadow-2xl">
            <div class="p-4 bg-blue-600 text-white rounded-t-lg flex justify-between items-center">
                <h3 class="text-lg font-bold">Library Assistant</h3>
                <button id="chat-close-button" class="text-white">&times;</button>
            </div>
            <div id="chat-messages" class="p-4 h-80 overflow-y-auto">
                <!-- Messages will be injected here -->
            </div>
            <div class="p-4 border-t">
                <form id="chat-form" class="flex">
                    <input type="text" id="chat-input" class="w-full px-3 py-2 border rounded-l-lg" placeholder="Ask a question..." autocomplete="off">
                    <button type="submit" class="bg-blue-600 text-white px-4 rounded-r-lg">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
